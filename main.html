<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Libraries Demo</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include Axios library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Include Lodash library -->
    <script src="https://cdn.jsdelivr.net/npm/lodash"></script>
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>JavaScript Libraries Demo</h1>

    <canvas id="myChart" width="400" height="400"></canvas>

    <div id="dataContainer">
        <!-- Data will be displayed here -->
    </div>

    <script>
        // Chart.js example
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: 'Sample Chart',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Axios example (fetching data)
        axios.get('https://jsonplaceholder.typicode.com/posts/1')
            .then(response => {
                const dataContainer = document.getElementById('dataContainer');
                dataContainer.innerHTML = `<h2>Sample Data:</h2>
                                           <p>${JSON.stringify(response.data)}</p>`;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });

        // Lodash example (simple usage)
        const numbers = [1, 2, 3, 4, 5];
        const sum = _.sum(numbers);
        console.log('Sum of numbers:', sum);

        // jQuery example (show/hide data container)
        $('#dataContainer').hide().fadeIn(1000);
    </script>
</body>
</html>
